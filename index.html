<!DOCTYPE html>
<html>
<head>
  <title>Sign In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #3498db;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    #error-message {
      color: red;
      margin-top: 10px;
      text-align: center;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BloxyLeaks Official Sign-In</h1>
    <form id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <input type="submit" value="Sign In">
    </form>
    <p id="error-message"></p>
  </div>

  <footer>
    <p>&copy; 2023 BloxyLeaks, Inc. All rights reserved.</p>
    <p>You will be given a username and password while you are a staff memeber of the BloxyLeaks team!</p>
  </footer>

  <script>
    // Function to handle form submission
    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form from submitting

      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Perform basic validation
      if (username === "admin" && password === "password") {
        alert("Sign-in successful!");
        window.location.href = "protected.html"; // Redirect to the protected page
      } else {
        document.getElementById("error-message").textContent = "Invalid username or password";
      }
    });
  </script>
</body>
</html>
